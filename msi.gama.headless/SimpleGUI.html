<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GAMA Web UI</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">
  <style>
  body {
    min-width: 520px;
  }
  .column {
    width:480px;
    float: left;
    padding-bottom: 100px;
  }
  #resizable { width: 150px; height: 150px; padding: 0.5em; }
  #resizable h3 { text-align: center; margin: 0; }
  .portlet {
    margin: 0 1em 1em 0;
    padding: 0.3em;
  }
  .portlet-header {
    padding: 0.2em 0.3em;
    margin-bottom: 0.5em;
    position: relative;
  }
  .portlet-toggle {
    position: absolute;
    top: 50%;
    right: 0;
    margin-top: -8px;
  }
  .portlet-content {
    padding: 0.4em;
  }
  .portlet-placeholder {
    border: 1px dotted black;
    margin: 0 1em 1em 0;
    height: 50px;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( ".column" ).sortable({
      connectWith: ".column",
      handle: ".portlet-header",
      cancel: ".portlet-toggle",
      placeholder: "portlet-placeholder ui-corner-all"
    }).resizable({
      grid: 100
    });
 
    $( ".portlet" )
      .addClass( "ui-widget ui-widget-content ui-helper-clearfix ui-corner-all" )
      .find( ".portlet-header" )
        .addClass( "ui-widget-header ui-corner-all" )
        .prepend( "<span class='ui-icon ui-icon-minusthick portlet-toggle'></span>");
 
    $( ".portlet-toggle" ).on( "click", function() {
      var icon = $( this );
      icon.toggleClass( "ui-icon-minusthick ui-icon-plusthick" );
      icon.closest( ".portlet" ).find( ".portlet-content" ).toggle();
    });
  } );
  </script>
</head>
<body>
<div class="column">
 
  <div class="portlet">
    <div class="portlet-header">Controller</div>
    <div class="portlet-content">
			
		 <!-- message form -->
		<form name="publish">
		<table><tr><td>
		  Model:</td><td>
		  <input type="text" name="message"></td></tr>
		  <tr><td>
		  Experiment:</td><td>
		  <input type="text" name="message"></td></tr>
		  <tr><td colspan=2>
		  <input type="submit" value="Load">
		  <input type="submit" value="Compile">
		  <input type="submit" value="Launch"></td></tr>
		  <tr><td colspan=2>
		  <input type="submit" value="Play">
		  <input type="submit" value="Pause">
		  <input type="submit" value="Close"></td></tr>
		  </table>
		</form>
		<!-- div with messages -->
		<div id="errors"></div>
	</div>
  </div>
  
 
  <div class="portlet">
    <div class="portlet-header">Console</div>
    <div class="portlet-content">
		<textarea  rows="24" cols="50" id="console"></textarea>
	</div>
  </div>
</div>
 
<div class="column">

 
  <div class="portlet">
    <div class="portlet-header">Displays</div>
    <div class="portlet-content">
				  <img id="image_out"></<img> </div>
  </div>
 
</div>
 
<div class="column">
 
  <div class="portlet">
    <div class="portlet-header">Parameters</div>
    <div class="portlet-content">Lorem ipsum dolor sit amet, consectetuer adipiscing elit</div>
  </div>
 
  <div class="portlet">
    <div class="portlet-header">Inspector</div>
    <div class="portlet-content">Lorem ipsum dolor sit amet, consectetuer adipiscing elit</div>
  </div>
 
</div>
 
 
<script>
$.fn.scrollBottom = function() {
  return $(this).scrollTop($(this)[0].scrollHeight);
};
let socket = new WebSocket("ws://localhost:6868");

		socket.binaryType = 'arraybuffer';
// send message from the form
document.forms.publish.onsubmit = function() {
//setInterval(function(){ 
//  socket.send(""); }, 100);
  let outgoingMessage = this.message.value;

  socket.send("run");
  return false;
};

// message received - show the message in div#messages
socket.onmessage = function(event) {
  let message = event.data;
//console.log(message);
// $('#console').append(message+"\n");//.scrollBottom();

if(typeof event.data == "object"){

      var bytes = new Uint8Array(event.data);
      var data = "";
      var len = bytes.byteLength;
      for (var i = 0; i < len; ++i) {
      	data += String.fromCharCode(bytes[i]);
      }
      var img = document.getElementById("image_out");
      img.src = "data:image/png;base64,"+window.btoa(data);
	 
}else{
$('#console').append(message+"\n");
}
}
 

</script>
</body>
</html>
